
repo_url: https://github.com/moyuhualuo/NIT_Book
repo_name: Moyu
edit_uri: edit/main/docs/
site_name: NIT Book
site_url: https://moyuhualuo.github.io/NIT_Book/

theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.png
  icon:
    repo: fontawesome/brands/github-alt
    logo: material/library
  features:
    - navigation.instant
    - search.highlight
    - search.suggest
    - search.share
    - header.autohide
    - navigation.footer
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.expand
    - navigation.path
  hide:
  - footer
  - header
  comments: true
  palette:
    - scheme: default
      primary: lndigo
      accent: deep purple
      toggle:
        icon: material/brightness-6
        name: Light
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-6
        name: Dark

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      type: date
      enabled: !ENV [CI, True]
  - git-committers:
      repository: moyuhualuo/mk-docs-material
      branch: main
  - git-authors

plugins:
  - search
  - offline


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moyuhualuo
      name: My GitHub
    - icon: material/web
      link: https://github.com/moyuhualuo
      name: My web
    - icon: material/email-edit
      link: mailto:<2633699957@qq.com>
      name: Email me

copyright: Copyright &copy; 2024 NIT_Book


nav:
  - 指南简要: index.md
  - 校园生活:
      - 初入校园: 校园生活/初入校园.md
  - 新的体系:
      - 班级职位优缺分析: 新的体系/班级职位优缺分析.md
  - 关于课堂: 
      - 施工ing: 关于课堂/施工ing.md
  - 关于社团:
      - 施工ing: 关于社团/施工ing.md
  - 如何规划:
      - 施工ing: 如何规划/施工ing.md
  - 考证建议:
      - 证书: 考证建议/证书.md
  - 自学分析:
      - 施工ing: 自学分析/施工ing.md
  - 考研流程:
      - 施工ing: 考研流程/施工ing.md
  - 专访篇: 
      - 施工ing: 专访篇/施工ing.md
