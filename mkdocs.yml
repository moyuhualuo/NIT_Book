comments: true
repo_url: https://github.com/moyuhualuo/NIT_Book
repo_name: Moyu
edit_uri: edit/main/docs/
site_name: NIT_Book
site_url: https://example.com

theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.png
  icon:
    repo: fontawesome/brands/github-alt
    logo: material/library
  features:
    - navigation.instant
    - search.highlight
    - search.suggest
    - search.share
    - header.autohide
    - navigation.footer
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-6
        name: Light
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-6
        name: Dark

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      type: date
      enabled: !ENV [CI, True]
  - git-committers:
      repository: moyuhualuo/mk-docs-material
      branch: main
  - git-authors

plugins:
  - search

copyright: Copyright &copy; 2024 NIT_Book

extra_javascript:
  - javascripts/extra.js
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moyuhualuo
      name: My GitHub
    - icon: simple/blogger
      link: https://laumoyu.blogspot.com/
      name: My blog
    - icon: material/email-edit
      link: mailto:<2633699957@qq.com>
      name: Email me
      
  giscus:
    repo: moyuhualuo/NIT_Book
    repo-id: R_kgDOMk8aDQ
    category: General
    category-id: DIC_kwDOMk8aDc4ChwSO
    mapping: pathname
    reactions-enabled: true
    input-position: bottom
    theme: preferred_color_scheme
    lang: en
